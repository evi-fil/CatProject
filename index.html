<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="custom.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-indigo-200 text-indigo-900 text-center p-4 sm:p-8">

  <h1 class="text-2xl sm:text-4xl font-bold mb-6">The Cat Project ğŸ±</h1>

  <div class="flex flex-wrap justify-center gap-3 sm:gap-6 mb-8">

    <select name="breeds" id="breed-select"
      class="bg-gradient-to-br from-yellow-300 to-yellow-400 hover:from-yellow-400 hover:to-yellow-500
             text-indigo-900 font-semibold text-sm sm:text-base py-2 sm:py-3 px-3 sm:px-5 rounded-lg
             shadow-md hover:shadow-lg hover:scale-105 transform transition duration-200 ease-in-out
             focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-offset-2 disabled:opacity-50
             disabled:cursor-not-allowed">
      <option value="">Select by breed:</option>
    </select>

    <button id="get-cat"
      class="bg-gradient-to-br from-yellow-300 to-yellow-400 hover:from-yellow-400 hover:to-yellow-500
             text-indigo-900 font-semibold text-sm sm:text-base py-2 sm:py-3 px-3 sm:px-5 rounded-lg
             shadow-md hover:shadow-lg hover:scale-105 transform transition duration-200 ease-in-out
             focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-offset-2 disabled:opacity-50
             disabled:cursor-not-allowed">
      Get a random Cat
    </button>

    <button id="clear" disabled
      class="bg-gradient-to-br from-rose-300 to-rose-400 hover:from-rose-400 hover:to-rose-500
             text-indigo-900 font-semibold text-sm sm:text-base py-2 sm:py-3 px-3 sm:px-5 rounded-lg
             shadow-md hover:shadow-lg hover:scale-105 transform transition duration-200 ease-in-out
             focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 disabled:opacity-50
             disabled:cursor-not-allowed">
      Clear
    </button>

  </div>

  <div id="cat-container"
       class="relative w-full h-[50vh] sm:h-[70vh] border-2 border-dotted border-indigo-900 rounded-lg mx-auto overflow-hidden">
    <!-- Images will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
